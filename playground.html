            window.onload = function(){

            function createRainDrop() {
                return `
                    <svg class="rain__drop" preserveAspectRatio="xMinYMin" viewBox="0 0 5 50" style="--x: ${Math.floor(Math.random() * 100)}; --y: ${Math.floor(Math.random() * 100)}; --o: ${Math.random()}; --a: ${Math.random() + 0.5}; --d: ${Math.random() * 2 - 1}; --s: ${Math.random()}">

                    </svg>`;
            }

            function rainArray(droplets) {
                const container = document.querySelector('.raincontainer');
                const RainDrops = Array.from({length: droplets}, createRainDrop);
                container.innerHTML = RainDrops.join('');
            }

            function toggleRain() {
                const container = document.querySelector('.raincontainer');
                container.classList.toggle('show-rain');
                }
                

            rainArray(250);
            document.getElementById('rainbutton').addEventListener("click", toggleRain);
            }
